import = ["~/.config/alacritty/alacritty-theme/themes/citylights.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
dynamic_padding = false
opacity = 0.1
option_as_alt = "Both"
startup_mode = "Windowed"
blur = true

[window.dimensions]
columns = 80
lines = 30

[window.padding]
x = 10
y = 10

[cursor]
style = "Beam"
thickness = 0.2

[terminal]
osc52 = "CopyPaste"
